  <body>
    <nav>
      <button id="homenav">Home</button>
      <button id="singlenav">Flip one coin</button>
      <button id="multinav">Flip multiple coins</button>
      <button id="guessnav">Guess the result</button>
    </nav>
    
    <div id="home" class="active">
      <h1>This website is designed to implement coin functions:</h1>
      <p>Depends on whether you want to flip a coin, flip many coins, or guess a coin flip, choose one      
    </div>    
    
    <div id="single" class="inactive">
      <h1>Flip a coin</h1>
		  <button id="coin">Flip!</button>
		  <h2>Your result:</h2>
		  <p><span id="result"></span></p>
		  <img src="assets/img/coin.png" id="quarter" class="bigcoin">       
    </div>
    
    <div id="multi" class="inactive">
      <h1>Flip many coins</h1>
      <form id="coins">
				<label for="number">
					<strong>How many coins do you want to flip?</strong>
				</label>
				<input type="number" name="number" id="number">
				<input type="submit" value="Flip!">
			</form>
			<h2>your results:</h2>
			<p id="heads"></p>
			<p id="tails"></p>
			<ul id="coinlist">
			  <li>
			    <img src="assets/img/coin.png" class="bigcoin"> 
        </li>
      </ul>      
    </div>
    
    <div id="guess" class="inactive">
      <h1>Guess a coin flip</h1>
      <form id="call">
        <label for="side">Select a side:</label>
        <select name="guess" id="guess" form="call">
          <option value="heads">Heads</option>
          <option value="tails">Tails</option>
        </select>
        <input type="submit" value="Flip!">
      </form>
      <h2>your results:</h2>
      <p><span id="choice"><span></p>
      <p><span id="actual"><span></p>
      <p><span id="results"><span></p>
      <ul id="coingame">
			  <li>
			    <img src="assets/img/coin.png" class="bigcoin"> 
        </li>
      </ul>      
    </div>
	
  <script src="main.js"></script>
  </body>
